    .event {

            <h5>Listen to Bot</h5>
            <div class="form-group">
                <input type="text" class="name-input" class="form-control" id="text" placeholder="Mary had a little lamb" />
                <select id="text-type">
                    <option value="text">Text</option>
                    <option value="ssml">SSML</option>
                </select>
            </div>
            <button id="bot-button">Speak</button>
        </div>
        <div class="event">
            <div style="display: none;" id="recognized-wrapper"><b>Face Recognized: </b><span id="recognized"></span></div>
            <div style="display: none;" id="face-details-wrapper">
                <h5>Face attributes</h5>
                <p>
                    <b>Smile: </b><span id="smile"></span><br />
                    <b>Eyeglasses: </b><span id="eyeglasses"></span><br />
                    <b>Sunglasses: </b><span id="sunglasses"></span><br />
                    <b>Gender: </b><span id="gender"></span><br />

    <div class="video-container">
        <button type="button" id="sidebarCollapse" class="btn btn-info">

            <div>
